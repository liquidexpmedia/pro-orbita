<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Órbita - Zine Vivo</title>
  <style>
    body {
      background-color: #201E18;
      color: #f3f2f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 2px solid rgba(243, 242, 239, 0.3);
      border-top: 2px solid #f3f2f0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Verificando acceso...</p>
  </div>
  
  <script>
    // Verificar si el usuario ya tiene acceso
    const hasAccess = localStorage.getItem('orbitaAccess');
    
    if (hasAccess === 'granted') {
      // Redirigir al zine
      window.location.href = 'zine.html';
    } else {
      // Redirigir a página de acceso
      window.location.href = 'access.html';
    }
  </script>
</body>
</html>
